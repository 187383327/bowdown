<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/svg+xml" sizes="any" href="./bow-and-arrow.png" />
    <!-- download this font later -->
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Bowdown</title>
  </head>
  <body class="loading">
    <div id="fullscreen"></div>
    <div id="menu">
      <div id="title">Bowdown</div>
      <div id="loading" class="button">Loading</div>
      <div id="start" class="button">Start</div>
      <div id="respawn" class="button">Respawn</div>
    </div>
    <div id="crosshair"></div>
    <div id="shoot-button"></div>
    <div id="rope-button"></div>
    <div id="jump-button"></div>
    <div id="chat"><input id="chat-text-box" type="text"></div>
    <div id="fps"></div>
    <div id="kill-count"></div>
    <script src="main.js"></script>
  </body>
</html>
