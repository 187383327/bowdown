<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Best game EVER</title>
		<style>
			body { margin: 0; height: 100vh}
			canvas { display: block }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
        <script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
        </script>
        <!-- I'm not sure if these are actually needed -->
        <script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>
		<script>
			var scene = initScene();
            var camera = initCamera();
            var renderer = initRenderer();            
            document.body.appendChild( renderer.domElement );

            var cube = getCube();
            scene.add( cube );
            
            scene.add( getHemisphereLight() );
            scene.add( getDirectionalLight() );
            scene.add( getGround() );

            var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
            document.addEventListener( 'mousemove', onMouseMove);
            document.addEventListener('click', onClick);
            window.addEventListener('resize', resize);

            function initScene() {
                var scene = new THREE.Scene();
                return scene;
            }

            function initCamera() {
                var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
                camera.position.z = 5;
                return camera;
            }

            function initRenderer() {
                var renderer = new THREE.WebGLRenderer();
                renderer.setClearColor("#e5e5e5");
                renderer.setSize( window.innerWidth, window.innerHeight );
                return renderer;
            }
            
            function animate() {
                requestAnimationFrame( animate );
                render();
            }
            
            function render() {
                renderer.render( scene, camera );
            }

            function onClick(event) {
                document.body.requestPointerLock();
            }
            
            function onMouseMove( event ) {
                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
                var euler = new THREE.Euler( 0, 0, 0, 'YXZ' );
                euler.setFromQuaternion( camera.quaternion );
                euler.y -= movementX * 0.002;
                euler.x -= movementY * 0.002;
                camera.quaternion.setFromEuler( euler );
            }

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }

            function getCube() {
                var geometry = new THREE.BoxGeometry( 1, 1, 1 );
                var material = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
                var cube = new THREE.Mesh( geometry, material );
                cube.castShadow = true;
                cube.receiveShadow = true;
                return cube;
            }

            function getGround() {
                var geometry = new THREE.PlaneGeometry(10, 20, 0);
                var texture = new THREE.TextureLoader().load('textures/grass.png')
                var material = new THREE.MeshBasicMaterial({map: texture, side: THREE.DoubleSide});
                var plane = new THREE.Mesh( geometry, material );
                plane.rotateX(Math.PI/2);
                plane.translateZ(2);
                plane.receiveShadow = true;
                return plane;
            }

            function getHemisphereLight() {
                var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
                hemiLight.color.setHSL( 0.6, 1, 0.6 );
                hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
                hemiLight.position.set( 0, 50, 0 );
                hemiLight.visible = true;
                return hemiLight;
            }
            
            function getDirectionalLight() {
                var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
                dirLight.color.setHSL( 0.1, 1, 0.95 );
                dirLight.position.set( - 1, 1.75, 1 );
                dirLight.position.multiplyScalar( 30 );
                dirLight.castShadow = true;
                dirLight.shadow.mapSize.width = 2048;
                dirLight.shadow.mapSize.height = 2048;
                var d = 50;
                dirLight.shadow.camera.left = - d;
                dirLight.shadow.camera.right = d;
                dirLight.shadow.camera.top = d;
                dirLight.shadow.camera.bottom = - d;
                dirLight.shadow.camera.far = 3500;
                dirLight.shadow.bias = - 0.0001;
                dirLight.visible = true;
                return dirLight;
            }
            
            animate();
            
		</script>
	</body>
</html>
